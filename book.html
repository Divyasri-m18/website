  <section>
    <h2 style="text-align:center;">Slot Booking Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required pattern="[0-9]{10}" />

      <label for="date">Select Date:</label>
      <input type="date" id="date" required />

      <label for="slot">Select Time Slot:</label>
      <select id="slot" required>
        <option value="">-- Select Slot --</option>
        <option>6:00 AM - 7:00 AM</option>
        <option>7:00 AM - 8:00 AM</option>
        <option>5:00 PM - 6:00 PM</option>
        <option>6:00 PM - 7:00 PM</option>
        <option>7:00 PM - 8:00 PM</option>
      </select>

      <label for="message">Comments (optional):</label>
      <textarea id="message" rows="3"></textarea>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>
