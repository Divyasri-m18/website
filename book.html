<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Slot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="#">TurfBooking</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="book.html">Book Slot</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <h2 class="text-center mb-4">Slot Booking Form</h2>
      <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" />

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="slot">Select Time Slot:</label>
        <select id="slot" name="slot" required>
          <option value="">-- Select Slot --</option>
          <option>6:00 AM - 7:00 AM</option>
          <option>7:00 AM - 8:00 AM</option>
          <option>5:00 PM - 6:00 PM</option>
          <option>6:00 PM - 7:00 PM</option>
          <option>7:00 PM - 8:00 PM</option>
        </select>

        <label for="message">Comments (optional):</label>
        <textarea id="message" name="message" rows="3"></textarea>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </section>

  <footer>
    üìç Peelamedu, Coimbatore, Tamil Nadu | üìû +91 98765 43210 <br />
    &copy; 2025 TurfBooking. All rights reserved.
  </footer>

 <script>
  function handleBookingSubmit() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const date = document.getElementById("date").value;
    const slot = document.getElementById("slot").value;

    if (!name || !mobile || !date || !slot) {
      alert("Please fill in all required fields.");
      return false;
    }

    if (!/^[0-9]{10}$/.test(mobile)) {
      alert("Enter a valid 10-digit mobile number.");
      return false;
    }

    alert(`‚úÖ Booking Confirmed!\n\nName: ${name}\nMobile: ${mobile}\nDate: ${date}\nSlot: ${slot}`);
    return true;
  }

  const submitBtn = document.querySelector("form button");
  submitBtn.addEventListener("mouseover", () => {
    submitBtn.style.transform = "scale(1.05)";
    submitBtn.style.transition = "transform 0.3s ease";
  });
  submitBtn.addEventListener("mouseout", () => {
    submitBtn.style.transform = "scale(1)";
  });

  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();
    if (handleBookingSubmit()) {
      this.reset();
    }
  });
</script>
</body>
</html>
